<script>
let osts = [];       
let currentIndex = 0; 
document.addEventListener("DOMContentLoaded", () => {
  playBtn = document.getElementById('play');
  pauseBtn = document.getElementById('pause');


});

function add(id) {
  var song = document.getElementById(id);
  if (song) {
    osts.push(song);
    alert(`Added: ${id}`);
  } else {
    console.warn(`No element found with id: ${id}`);
  }
}

function play() {
  if (osts.length === 0) {
    alert("No songs in playlist!");
    return;
  }

  const audio = osts[currentIndex];
  audio.currentTime = 0;
  audio.play();

  playBtn.style.display = "none";
  pauseBtn.style.display = "inline-block"; 
}

function previous() {
  if (currentIndex <= 0) {
    alert("Cannot go back — this is the first song!");
    return;
  }

  osts[currentIndex].pause();
  currentIndex--;
  play();
}

function next() {
  if (currentIndex >= osts.length - 1) {
    alert("Cannot go forward — this is the last song!");
    return;
  }

  osts[currentIndex].pause();
  currentIndex++;
  play();
}

function stop() {
  if (osts.length === 0) return;

  const audio = osts[currentIndex];
  audio.pause();

  pauseBtn.style.display = "none";
  playBtn.style.display = "inline-block";
}

</script>

  <div class="main-image">
    <img src="" alt="" id="ost-id">
  </div>
  <div class="ost-content">
    <p class="ost-name" id="ost"></p>
  </div>
  <div class="playlist-btns">
    <button id="previous" class="ost-btns" onclick="previous()"><img src="images/previous.png" alt=""></button>
    <button id="play" class="ost-btns" onclick="play()"><img src="images/play-button-arrowhead.png" alt="" id="img-play"></button>
    <button id="pause" class="ost-btns" onclick="stop()"><img src="images/pause.png" alt="" id="img-pause"></button>
    <button id="next" class="ost-btns" onclick="next()"><img src="images/next-button.png" alt=""></button>
  </div>
  <div class="playlist">
    <audio id="ASGORE" src="Audios/ASGORE.mp3" class="playlist_add"></audio>
    <button onclick="add('ASGORE')">ASGORE - Toby Fox</button>

    <audio id="queen" src="Audios/queen.mp3" class="playlist_add"></audio>
    <button onclick="add('queen')">Attack of the killer queen - Toby Fox</button>
